<mat-card>
    <mat-card-header>
      <mat-card-title>{{ planet.name }}</mat-card-title>
      <mat-card-subtitle>Habitantes: {{ planet.population | population:'desconocido' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ planet.terrain }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="planetClicked()">+ INFO</button>
    </mat-card-actions>
  </mat-card>
