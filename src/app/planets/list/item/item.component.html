<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ planet.name }}</mat-card-title>
      <mat-card-subtitle>Habitantes: {{ planet.population | population }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ planet.terrain }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">+ INFO</button>
    </mat-card-actions>
  </mat-card>
